<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Calculadora de Média">
  <title>Calculadora de Média</title>
</head>
<body>

  <div class="button-container">
    <a href="index.html"> <button class="prev"> < </button></a>
<div class="calculadora">  
  <h1>Calculadora <img src="report.png" class="report"></h1>

  <form>
    <label for="quantidade"> Digite as suas Médias </label><br>

    <div class="group">
        <img src="report.png" class="icon">
      <input class="input"  id="nota1" name="quantidade" type="number" step="0.01" min="0" max="10" required>
      </div>

      <div class="group">
        <img src="report.png" class="icon">
      <input class="input"  id="nota2" name="quantidade" type="number" step="0.01" min="0" max="10" required>
      </div>

      <div class="group">
        <img src="report.png" class="icon">
      <input class="input"  id="nota3" name="quantidade" type="number" step="0.01" min="0" max="10" required> 
      </div>

      <div class="group">
        <img src="report.png" class="icon">
      <input class="input"  id="nota4" name="quantidade" type="number" step="0.01" min="0" max="10" required>
      </div>


      <button type="button" onclick="calcularMedia()" class="button">
        Calcular
        <div class="hoverEffect"></div>
      </button>
    </form>

      <h2>Resultado</h2>
      <p id="resultado">O valor total será exibido aqui.</p>
    </div>
</div>


    <a href="Calculadora Maça.html"> <button class="next"> > </button></a>
</div>


<script>
    function calcularMedia() {

      const nota1 = parseFloat(document.getElementById("nota1").value);
      const nota2 = parseFloat(document.getElementById("nota2").value);
      const nota3 = parseFloat(document.getElementById("nota3").value);
      const nota4 = parseFloat(document.getElementById("nota4").value);


      // Calcular a média
      const media = (nota1 + nota2 + nota3 + nota4) / 4;

      // Condições
      let mensagem = "";
      if (media >= 0 && media < 5) {
        mensagem = "REPROVADO";
        } else if (media >= 5 && media < 7) {
            mensagem = "RECUPERAÇÃO";
            } else if (media >= 7) {
                mensagem = "APROVADO";
                }

      document.getElementById("resultado").innerText = `Média: ${media.toFixed(2)} - ${mensagem}`;
    }
  </script>



<style>
    body{
    font-family: 'Arial Narrow Bold', sans-serif;
    color: white;
    display: flex;
    justify-content: center; 
    align-items: center;
    margin: 0; 
    background-color:#10898b;
    overflow: hidden;
}

.calculadora{
    width: 40%;
    border-radius: 11px;
    background: #07494a;
    box-shadow:  -12px 12px 33px #5ad9db;
    text-align: center;
    padding: 2% 0 2%;
    justify-self: center;
    margin: 1%;


}

h1{
        color:#ffe100;
}
    

h2{
    color:#ffe100;
}

p{
    font-size: 20px;
}

label{
    font-size: 25px;
    color: white;
}


div .group {
    display: flex;
    line-height: 30px;
    align-items: center;
    position:relative;
    max-width: 200px;
    margin: 20px 0 20px;
    justify-self: center;
}

.group{
    text-align: center;
}

.input {
    width: 100%;
    height: 35px;
    line-height: 30px;
    text-align: center;
    border: 2px solid transparent;
    border-radius: 10px;
    outline: none;
    background-color: #f8fafc;
    color: #0d0c22;
    transition: .5s ease;
    font-size: 20px;
}
  
.input::placeholder {
    color: #94a3b8;
}
  
.input:focus, input:hover {
    outline: none;
    border-color: rgba(129, 140, 248);
    background-color: #fff;
    box-shadow: 0 0 0 5px rgb(129 140 248 / 30%);
}

.report {
    position: absolute;
    fill:none;
    width: 2rem;
    height: 2rem;
    padding-left: 1%;
} 

.icon {
    position: absolute;
    left: 0rem;
    fill: none;
    width: 2rem;
    height: 2rem;
}


.button {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    padding: 15px 30px;
    border: 0;
    position: relative;
    overflow: hidden;
    border-radius: 10rem;
    transition: all 0.02s;
    font-weight: bold;
    cursor: pointer;
    color: rgb(14, 0, 0);
    z-index: 0;
    box-shadow: 0 0px 7px -5px rgba(0, 0, 0, 0.5);
}
  
  .button:hover {
    background: rgb(193, 228, 248);
    color: rgb(33, 0, 85);
  }
  
.button:active {
    transform: scale(0.97);
}
  
.hoverEffect {
    position: absolute;
    bottom: 0;
    top: 0;
    left: 0;
    right: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 1;
}
  
.hoverEffect div {
    background: rgb(0, 66, 99);
    background: linear-gradient(
      90deg,
      rgb(2, 17, 59) 0%,
      rgb(239, 46, 17) 49%,
      rgb(0, 28, 107) 100%);
    border-radius: 40rem;
    width: 10rem;
    height: 10rem;
    transition: 0.4s;
    filter: blur(20px);
    animation: effect infinite 3s linear;
    opacity: 0.5;
}
  
.button:hover .hoverEffect div {
    width: 8rem;
    height: 8rem;
}
  
@keyframes effect {
    0% {
      transform: rotate(0deg);
    }
  
    100% {
      transform: rotate(360deg);
    }
  }

  .button-container {
    position: relative; 
    width: 100%;
}

.prev, .next {
    position: absolute;
    top: 50%; 
    transform: translateY(-50%); 
    padding: 10px;
    font-size: 18px;
    cursor: pointer;
    background-color: #313131;
    color: white;
    border: none;
    border-radius: 5px;
    transition: background-color 0.2s;
}

.prev {
    left: 300px;
}

.next {
    right: 300px; 
}

.prev:hover, .next:hover {
    background-color: #505050; 
}


    a {
    text-decoration: none;            

    }


 /* Responsividade para celulares */
 @media (max-width: 768px) {
  body{
    display: flex;

}

.calculadora{
    width: 80%;
    padding: 2% 0 2%;
    margin: 1%;


}
  
.prev, .next {
    position:fixed;
    top: 40%; 
}

    .prev {
    left: 10px; 
}

.next {
    right: 10px; 
}
}

  
</style>
</body>
</html>
